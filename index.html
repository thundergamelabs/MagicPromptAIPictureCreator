<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MagicPrompt: AI Picture Creator</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="banner"><img src="banner.png" alt="MagicPrompt Banner"/></div>
  
  
  <header>
    <img src="icons/logo-sm.png" class="logo-sm" alt="Logo"/>
    <img src="icons/logo-main.png" class="logo-main" alt="PicGenie"/>
  </header>
  <main>
    <img src="icons/appname.png" class="appname-logo" alt="App Name"/>
    <div class="center-content">
      <h1>AI Text to Image</h1>
      <p class="description">Generate images from text prompts.</p>
      <div class="prompt-card">
        <textarea id="prompt" placeholder="Type your prompt here..."></textarea>
        <button id="generate">Generate Image</button>
      </div>
    </div>
    <div id="gallery" class="gallery"></div>
  </main>
  <script src="app.js"></script>

  

  <footer class="footer">Â© 2025 ThunderGameLab. All rights reserved.</footer>
</body>
</html>
